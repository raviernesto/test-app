<div class="container">
  <app-counter></app-counter>
  <div class="row justify-content-center">
    <div class="col-12 flex align-items-center justify-content-center">
      <button class="btn-style" (click)="onIncrement()">Increment</button>
      <button class="btn-style" (click)="onDecrement()">Decrement</button>
      <button class="btn-style" (click)="onReset()">Reset</button>
    </div>
  </div>
  <div>
    <input type="text" [(ngModel)]="searchText" placeholder="Search Text" />
    <ul *ngFor="let item of list | filter : searchText">
      <li>
        {{ item }}
      </li>
    </ul>
  </div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input #inputElement
        type="text"
        matInput
        [formControl]="emailFormControl"
        [errorStateMatcher]="matcher"
        placeholder="Ex. Name"
      />
      <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</div>
